<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - PaperTrade</title>
    <link rel="stylesheet" href="tailwind.css">
    
    <style>
        * { transition: all 0.2s ease; }
    </style>
</head>
<body class="bg-gray-50 font-sans antialiased">
    <div class="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-blue-50 to-indigo-50">
        <div class="w-full max-w-md">
            <div class="bg-white rounded-2xl shadow-xl p-8">
                <div class="text-center mb-8">
                    <a href="login.html" class="text-blue-600 mb-4 inline-block">‚Üê Back</a>
                    <h2 class="text-2xl font-bold text-gray-800 mb-2">Create Account</h2>
                    <p class="text-gray-600">Start your trading journey</p>
                </div>
                
                <form class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                        <input type="text" placeholder="John Doe" 
                               class="w-full py-3 px-4 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input type="email" placeholder="john@example.com" 
                               class="w-full py-3 px-4 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Mobile Number</label>
                        <div class="flex items-center border-2 border-gray-200 rounded-lg focus-within:border-blue-500">
                            <span class="px-4 text-gray-500">+91</span>
                            <input type="tel" placeholder="9876543210" 
                                   class="flex-1 py-3 px-2 outline-none rounded-r-lg"
                                   maxlength="10">
                        </div>
                    </div>
                    
                    <div class="flex items-start">
                        <input type="checkbox" class="mt-1 mr-2">
                        <label class="text-sm text-gray-600">I agree to Terms & Conditions</label>
                    </div>
                    
                    <a href="otp.html" 
                       class="block w-full bg-blue-700 text-white py-3 rounded-lg font-semibold hover:bg-blue-800 shadow-lg text-center">
                        Sign Up
                    </a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
