<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PaperTrade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1e40af',
                        profit: '#10b981',
                        loss: '#ef4444',
                    }
                }
            }
        }
    </script>
    <style>
        * { transition: all 0.2s ease; }
    </style>
</head>
<body class="bg-gray-50 font-sans antialiased">
    <div class="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-blue-50 to-indigo-50">
        <div class="w-full max-w-md">
            <div class="bg-white rounded-2xl shadow-xl p-8">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-blue-700 mb-2">PaperTrade</h1>
                    <p class="text-gray-600">Login to your account</p>
                </div>
                
                <form class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Mobile Number</label>
                        <div class="flex items-center border-2 border-gray-200 rounded-lg focus-within:border-blue-500">
                            <span class="px-4 text-gray-500">+91</span>
                            <input type="tel" placeholder="9876543210" 
                                   class="flex-1 py-3 px-2 outline-none rounded-r-lg"
                                   maxlength="10">
                        </div>
                    </div>
                    
                    <a href="otp.html" 
                       class="block w-full bg-blue-700 text-white py-3 rounded-lg font-semibold hover:bg-blue-800 shadow-lg text-center">
                        Send OTP
                    </a>
                    
                    <div class="text-center">
                        <a href="signup.html" class="text-blue-600 text-sm hover:underline">
                            New to PaperTrade? Sign Up
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
