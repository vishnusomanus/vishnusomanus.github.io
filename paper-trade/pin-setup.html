<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIN Setup - PaperTrade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1e40af',
                        profit: '#10b981',
                        loss: '#ef4444',
                    }
                }
            }
        }
    </script>
    <style>
        * { transition: all 0.2s ease; }
    </style>
</head>
<body class="bg-gray-50 font-sans antialiased">
    <div class="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-blue-50 to-indigo-50">
        <div class="w-full max-w-md">
            <div class="bg-white rounded-2xl shadow-xl p-8">
                <div class="text-center mb-8">
                    <h2 class="text-2xl font-bold text-gray-800 mb-2">Set Transaction PIN</h2>
                    <p class="text-gray-600">Secure your account with a 6-digit PIN</p>
                </div>
                
                <div class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Enter PIN</label>
                        <div class="flex justify-between gap-2">
                            <input type="password" maxlength="1" class="w-12 h-14 text-center text-xl font-bold border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none">
                            <input type="password" maxlength="1" class="w-12 h-14 text-center text-xl font-bold border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none">
                            <input type="password" maxlength="1" class="w-12 h-14 text-center text-xl font-bold border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none">
                            <input type="password" maxlength="1" class="w-12 h-14 text-center text-xl font-bold border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none">
                            <input type="password" maxlength="1" class="w-12 h-14 text-center text-xl font-bold border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none">
                            <input type="password" maxlength="1" class="w-12 h-14 text-center text-xl font-bold border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none">
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Confirm PIN</label>
                        <div class="flex justify-between gap-2">
                            <input type="password" maxlength="1" class="w-12 h-14 text-center text-xl font-bold border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none">
                            <input type="password" maxlength="1" class="w-12 h-14 text-center text-xl font-bold border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none">
                            <input type="password" maxlength="1" class="w-12 h-14 text-center text-xl font-bold border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none">
                            <input type="password" maxlength="1" class="w-12 h-14 text-center text-xl font-bold border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none">
                            <input type="password" maxlength="1" class="w-12 h-14 text-center text-xl font-bold border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none">
                            <input type="password" maxlength="1" class="w-12 h-14 text-center text-xl font-bold border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none">
                        </div>
                    </div>
                    
                    <a href="dashboard.html" 
                       class="block w-full bg-blue-700 text-white py-3 rounded-lg font-semibold hover:bg-blue-800 shadow-lg text-center">
                        Complete Setup
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
