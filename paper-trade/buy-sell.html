<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order - PaperTrade</title>
    <link rel="stylesheet" href="tailwind.css">
    
    <style>
        * { transition: all 0.2s ease; }
    </style>
    <script>
        function setOrderType(type) {
            const marketBtn = document.getElementById('btn-market');
            const limitBtn = document.getElementById('btn-limit');
            const priceSection = document.getElementById('price-section');
            
            if (type === 'market') {
                marketBtn.classList.remove('bg-gray-100', 'text-gray-700');
                marketBtn.classList.add('bg-blue-600', 'text-white');
                limitBtn.classList.remove('bg-blue-600', 'text-white');
                limitBtn.classList.add('bg-gray-100', 'text-gray-700');
                priceSection.style.display = 'none';
            } else {
                limitBtn.classList.remove('bg-gray-100', 'text-gray-700');
                limitBtn.classList.add('bg-blue-600', 'text-white');
                marketBtn.classList.remove('bg-blue-600', 'text-white');
                marketBtn.classList.add('bg-gray-100', 'text-gray-700');
                priceSection.style.display = 'block';
            }
        }
        
        // Initialize - hide price section for market orders
        window.addEventListener('DOMContentLoaded', () => {
            document.getElementById('price-section').style.display = 'none';
            
            // Load trading mode
            const savedMode = localStorage.getItem('tradingMode') || 'paper';
            const indicator = document.getElementById('order-mode-indicator');
            if (savedMode === 'real') {
                indicator.classList.remove('bg-green-100');
                indicator.classList.add('bg-orange-100');
                indicator.querySelector('div').classList.remove('bg-green-500');
                indicator.querySelector('div').classList.add('bg-orange-500');
                indicator.querySelector('span').textContent = 'Real Trading';
                indicator.querySelector('span').classList.remove('text-green-700');
                indicator.querySelector('span').classList.add('text-orange-700');
            }
        });
    </script>
</head>
<body class="bg-gray-50 font-sans antialiased pb-20">
    <!-- Header -->
    <header class="bg-white shadow-sm fixed top-0 left-0 right-0 z-10">
        <div class="px-4 py-3">
            <div class="flex items-center gap-3">
                <a href="stock-detail.html" class="text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                </a>
                <h1 class="text-xl font-bold text-gray-800 flex-1">Place Order</h1>
                <a href="profile.html">
                    <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center text-white font-semibold text-sm">VS</div>
                </a>
            </div>
        </div>
        <!-- Trading Mode Indicator -->
        <div class="px-4 pb-2">
            <div id="order-mode-indicator" class="inline-flex items-center gap-2 px-3 py-1 bg-green-100 rounded-full">
                <div class="w-2 h-2 rounded-full bg-green-500"></div>
                <span class="text-xs font-semibold text-green-700">Paper Trading</span>
            </div>
        </div>
    </header>
        
        <!-- Stock Info Banner -->
        <div class="bg-gradient-to-r from-blue-600 to-blue-700 text-white p-4" style="margin-top: 5.5rem;">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-sm opacity-90">RELIANCE</p>
                    <p class="text-2xl font-bold">₹2,456.75</p>
                </div>
                <div class="text-right">
                    <p class="text-sm opacity-90">LTP</p>
                    <p class="text-green-300 font-semibold">+1.25%</p>
                </div>
            </div>
        </div>
        
        <!-- Order Form -->
        <div class="p-4 space-y-6">
            <!-- Order Type -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-3">Order Type</label>
                <div class="grid grid-cols-2 gap-3">
                    <button onclick="setOrderType('market')" id="btn-market" class="px-4 py-3 bg-blue-600 text-white rounded-lg font-medium">Market</button>
                    <button onclick="setOrderType('limit')" id="btn-limit" class="px-4 py-3 bg-gray-100 text-gray-700 rounded-lg font-medium hover:bg-gray-200">Limit</button>
                </div>
            </div>
            
            <!-- Quantity -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Quantity</label>
                <div class="flex gap-2">
                    <input type="number" placeholder="0" value="10"
                           class="flex-1 py-3 px-4 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none text-lg font-semibold">
                    <div class="flex gap-1">
                        <button class="px-4 py-3 bg-gray-100 rounded-lg font-semibold hover:bg-gray-200">-</button>
                        <button class="px-4 py-3 bg-gray-100 rounded-lg font-semibold hover:bg-gray-200">+</button>
                    </div>
                </div>
                <div class="flex gap-2 mt-2">
                    <button class="px-3 py-1 text-xs bg-gray-100 rounded hover:bg-gray-200">10</button>
                    <button class="px-3 py-1 text-xs bg-gray-100 rounded hover:bg-gray-200">25</button>
                    <button class="px-3 py-1 text-xs bg-gray-100 rounded hover:bg-gray-200">50</button>
                    <button class="px-3 py-1 text-xs bg-gray-100 rounded hover:bg-gray-200">100</button>
                </div>
            </div>
            
            <!-- Price (for Limit Orders) -->
            <div id="price-section">
                <label class="block text-sm font-medium text-gray-700 mb-2">Price (₹)</label>
                <input type="number" placeholder="2,456.75" 
                       class="w-full py-3 px-4 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none text-lg">
            </div>
            
            <!-- Order Summary -->
            <div class="bg-gray-50 rounded-xl p-4 space-y-2">
                <div class="flex justify-between text-sm">
                    <span class="text-gray-600">Order Value</span>
                    <span class="font-semibold text-gray-800">₹24,567.50</span>
                </div>
                <div class="flex justify-between text-sm">
                    <span class="text-gray-600">Brokerage</span>
                    <span class="font-semibold text-gray-800">₹0.00</span>
                </div>
                <div class="flex justify-between text-sm">
                    <span class="text-gray-600">Taxes & Charges</span>
                    <span class="font-semibold text-gray-800">₹24.57</span>
                </div>
                <div class="border-t border-gray-200 pt-2 flex justify-between">
                    <span class="font-semibold text-gray-800">Total</span>
                    <span class="font-bold text-lg text-gray-800">₹24,592.07</span>
                </div>
            </div>
            
            <!-- Margin Required -->
            <div class="bg-blue-50 rounded-xl p-4">
                <div class="flex justify-between items-center">
                    <div>
                        <p class="text-sm text-gray-600">Margin Required</p>
                        <p class="text-lg font-bold text-blue-700">₹24,592.07</p>
                    </div>
                    <div class="text-right">
                        <p class="text-sm text-gray-600">Available</p>
                        <p class="text-lg font-bold text-green-600">₹50,000.00</p>
                    </div>
                </div>
            </div>
            
            <!-- Place Order Button -->
            <a href="order-book.html" 
               class="block w-full bg-blue-700 text-white py-4 rounded-lg font-bold text-lg hover:bg-blue-800 shadow-lg text-center">
                Place Buy Order
            </a>
        </div>
</body>
</html>
