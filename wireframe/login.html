<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - PSIP</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <a href="index.html" style="display: inline-block; margin-bottom: 1rem; color: #6B7280; text-decoration: none; font-size: 0.875rem;">‚Üê Back to Home</a>
        <div class="card">
            <h1>User Login</h1>
            <form>
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Enter your password" required>
                </div>
                <a href="dashboard.html" class="btn">Login</a>
                <div style="text-align: center; margin-top: 1rem;">
                    <a href="forgot-password.html" class="link">Forgot Password?</a>
                </div>
                <div style="text-align: center; margin-top: 0.5rem;">
                    <span>Don't have an account? </span>
                    <a href="register.html" class="link">Register</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
