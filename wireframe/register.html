<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - PSIP</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <a href="index.html" style="display: inline-block; margin-bottom: 1rem; color: #6B7280; text-decoration: none; font-size: 0.875rem;">‚Üê Back to Home</a>
        <div class="card">
            <h1>Create Account</h1>
            <form>
                <div class="form-group">
                    <label for="reg-name">Full Name</label>
                    <input type="text" id="reg-name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="reg-email">Email</label>
                    <input type="email" id="reg-email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="reg-phone">Phone Number</label>
                    <input type="tel" id="reg-phone" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="reg-password">Password</label>
                    <input type="password" id="reg-password" placeholder="Create a password" required>
                </div>
                <div class="form-group">
                    <label>KYC Document Upload</label>
                    <div class="file-upload">
                        <p>Click to upload KYC documents</p>
                        <p style="font-size: 0.875rem; color: #999; margin-top: 0.5rem;">Aadhaar / PAN / Passport</p>
                    </div>
                </div>
                <a href="dashboard.html" class="btn">Create Account</a>
                <div style="text-align: center; margin-top: 1rem;">
                    <span>Already have an account? </span>
                    <a href="login.html" class="link">Login</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
