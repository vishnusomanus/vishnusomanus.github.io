<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - PSIP</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Admin Login</h1>
            <form>
                <div class="form-group">
                    <label for="admin-login-email">Admin Email</label>
                    <input type="email" id="admin-login-email" placeholder="admin@moneypool.com" required>
                </div>
                <div class="form-group">
                    <label for="admin-login-password">Password</label>
                    <input type="password" id="admin-login-password" placeholder="Enter admin password" required>
                </div>
                <a href="admin-dashboard.html" class="btn btn-admin">Login as Admin</a>
                <div style="text-align: center; margin-top: 1rem;">
                    <a href="index.html" class="link">Back to Home</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
